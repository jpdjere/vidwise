<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Video frame / film strip icon -->
  <rect x="30" y="40" width="120" height="120" rx="16" fill="url(#grad1)" />

  <!-- Play triangle -->
  <polygon points="75,70 115,100 75,130" fill="white" opacity="0.95" />

  <!-- Eye/vision arc overlaying the video -->
  <path d="M110,100 Q150,55 190,100 Q150,145 110,100 Z" fill="url(#grad2)" opacity="0.9" />
  <circle cx="150" cy="100" r="14" fill="white" />
  <circle cx="150" cy="100" r="7" fill="#4f46e5" />
  <circle cx="147" cy="96" r="2.5" fill="white" />

  <!-- "vidwise" text -->
  <text x="220" y="125" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="80" font-weight="700" fill="#1e1b4b" letter-spacing="-2">
    vid<tspan fill="url(#grad1)">wise</tspan>
  </text>

  <!-- Tagline -->
  <text x="224" y="158" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="20" fill="#6b7280" letter-spacing="0.5">
    LLMs can't watch videos. vidwise gives them eyes.
  </text>
</svg>
